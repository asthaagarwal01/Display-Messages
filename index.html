<!DOCTYPE html>
<html>
    <head>
        <title>
            Sending Message
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="bg">
            <div class="box">
                <h3>A message you would like to pass</h3>
                <input name="" value="" id="content" type="text">
                <button onclick="display()" class="submit">Submit</button>
                <h3>Last message delivered</h3>
                <p id="here"></p>
            </div>
        </div>
        <script type="text/javascript">
            function display()
            {
                var str=document.getElementById("content").value;
                document.getElementById("here").innerText=str;
            }
        </script>
    </body>
</html>
